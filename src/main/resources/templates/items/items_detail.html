<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout.html}">
<head>
    <title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="${item.itemName}"></h2>
    <h4>Quantity(g)</h4>
    <p th:text="${item.itemQuantity}"></p>
    <h4>Price:</h4>
    <p th:text="${item.itemPrice}"></p>
    <h4>Tax:</h4>
    <p th:text="${item.itemTax}"></p>
    <a class="btn btn-success" th:href="@{'/cart/addItem/' + ${item.itemId}}" disabled="true">Buy</a>
</div>
</body>
</html>
